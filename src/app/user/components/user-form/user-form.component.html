<form [formGroup]="form" (ngSubmit)="addUser()">
  <mat-form-field>
    <input matInput formControlName="username" placeholder="Nom d'utilisateur">
  </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>

  <mat-form-field>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe">
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
  >Valider</button>
</form>
